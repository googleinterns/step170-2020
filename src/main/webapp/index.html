<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeTime</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">       <!-- Bulma.css is the css I used. so importing its CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>          <!-- Ajax, Jquery -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>             <!-- Font awesome- used for icons-->
    <script src="script.js"></script>
    <script src="keys.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <!-- This is the first section of the page that contains the navbar containing the WeTime title and other home, log in, log out buttons, etc.. -->
    <!-- Navbar. --> 
    <section class="section">
      <div class = "container">
        <nav class="navbar is-spaced is-dark" role="navigation" aria-label="main navigation">
          
          <div class="navbar-brand">
            <a class="navbar-item" href="index.html"> WeTime <i class="fas fa-heartbeat"></i> </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>

          <!-- Navbar options to other other html pages. --> 
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item"><span class="icon"><i class="fas fa-question-circle"></i></span><span> Help </span></a>
              <a class="navbar-item"><span class="icon"><i class="fas fa-address-card"></i></span><span> About</span></a> 
            </div>
          </div>

          <!-- The login and log out button. Changes according to signed in status. Handled in js just below. -->
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <button class = "button is-info" id="authorize_button" style="display: none;"> <i class="fab fa-google"></i> Login with Google</button>
                <button class = "button is-primary" id="signout_button" style="display: none;"><i class="fas fa-sign-out-alt"></i> Log out</button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>
    
    <script src="authentication.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <!-- This section of the page contains the drop box that span the entire width of the page as well as the buttons to schedule and browse. -->
    <section class = "section">

      <!-- This container consists of the drop box. -->
      <div class="container has-text-centered">
        <div class="control is-centered">
          <div class="select is-info is-fullwidth title is-2">
            <select class="is-focused">
              <option><span class="icon"><i class="fas fa-dice-two"></i></span><span>Games </span></option>
              <option><span class="icon"><i class="fas fa-peace"></i></span><span>Active</span></option>
              <option><span class="icon"><i class="fas fa-glasses"></i></span><span>Reading</span> </option>
            </select>
          </div>
        </div>
      </div>

      <br><br> 

      <!-- This container consists of the buttons to schedule and browse. -->
      <div class ="container has-text-centered is-centered">
        <button class="button is-large is-success is-rounded">Schedule an event</button>
        <button class="button is-large is-danger is-rounded">Browse</button>
      </div>
    </section>

    <!-- This section is a footer that can have basic information, like welcome messages -->
    <section class = "section">
      <div class="container">
        <div class="tabs is-centered">
          <ul><li><a>We hope you have a great time!</a></li></ul>
        </div>
      </div>
    </section>
    
  </body>
</html>
