<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browse Activities</title>

    <!-- css links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="script.js"></script>
  </head>
  <body>
    <!-- header nav bar component -->
    <section class="section-padding-large my-3 mx-5">
      <nav class="level is-mobile">
        <!-- Left side -->
        <div class="level-left">
          <div class="level-item">
            <p class="subtitle is-5">
              <strong>weTime</strong>
            </p>
          </div>
        </div>

        <!-- Right side -->
        <div class="level-right">
          <p class="level-item"><a class="has-text-grey">About</a></p>
          <p class="level-item"><a class="has-text-grey">Help</a></p>
          <p class="level-item"><a class="button is-light">Log in</a></p>
        </div>
      </nav>
    </section>

    <!-- combo box bar component -->
    <section class="section-padding-large mb-3 mx-5">
      <div class="field has-addons">
        <div class="control is-expanded">
          <div class="select is-fullwidth">
            <select name="Activity">
              <option value="Games">Games</option>
              <option value="Reading">Reading</option>
              <option value="Active">Active</option>
            </select>
          </div>
        </div>
        <div class="control">
          <button type="submit" class="button is-normal">Choose</button>
        </div>
      </div>
    </section>
    
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
