<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule Activity</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <div class="row">
        <form method="POST" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" placeholder="Add Title" />
            </div>
          </div>
          <div class="row">
            <div class="input-field inline pr-6">
              <input type="text" class="datepicker" placeholder="Date">
            </div>
            <div class="input-field inline">
              <input type="text" class="timepicker" placeholder="Start Time">
            </div>
            <span class="px-3">To</span>
            <div class="input-field inline">
              <input type="text" class="timepicker" placeholder="End Time">
            </div>
          </div>
          <div class="row">
            <!-- Dropdown Trigger -->
            <a class='dropdown-trigger btn teal lighten-3' href='#' data-target='dropdown1'>Does not repeat</a>

            <!-- Dropdown Structure -->
            <ul id='dropdown1' class='dropdown-content'>
              <li><a href="#!">Repeats</a></li>
              <li><a href="#!">Does not repeat</a></li>
            </ul>
          </div>
        </form>
      </div>
      
    </main>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
